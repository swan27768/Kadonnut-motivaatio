<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Kadonnut motivaatio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Automaattinen siirto peliin -->
  <meta http-equiv="refresh" content="1.5; url=kadonnut_motivaatio.html">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f6f0ff, #e3d7f6);
      color: #5b2c6f;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      opacity: 0.85;
    }
    .spinner {
      margin-top: 1rem;
      width: 32px;
      height: 32px;
      border: 4px solid rgba(91,44,111,0.2);
      border-top-color: #5b2c6f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h1>Kadonnut motivaatio</h1>
  <p>Ladataan peliä… hetki vain</p>
  <div class="spinner"></div>

  <!-- Varmuuslinkki, jos automaattinen siirto ei toimi -->
  <p style="margin-top:1.5rem;font-size:0.9rem;">
    Jos peli ei käynnisty automaattisesti, klikkaa 
    <a href="kadonnut_motivaatio.html">tästä</a>.
  </p>
</body>
</html>
